<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Manager</h1>
        </header>

        <main>
            <section class="card">
                <h2>Add New Password</h2>
                <form id="add-form">
                    <div class="form-group">
                        <label for="service">Service Name:</label>
                        <input type="text" id="service" placeholder="Youtube, Google, Netflix" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="nogab1@gmail.com, nnnn@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                        <button type="button" id="generateButton" class="btn-secondary">Generate</button>
                    </div>
                    <button type="submit" class="btn-primary">Save Password</button>
                </form>
            </section>

            <section class="card">
                <h2>Saved Passwords</h2>
                <div id="password-list">
                    <p class="empty-message"></p>
                </div>
            </section>

            <section class="card actions">
                <button id="clearAllButton" class="btn-danger">Clear All Passwords</button>
            </section>
        </main>

    </div>

    <script src="js/crypto.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
